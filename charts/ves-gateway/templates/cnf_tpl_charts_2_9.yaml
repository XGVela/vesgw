{{- include "cnfTplHeader_2_9" (dict "cnfHdr" $cnfHdr "dot" . ) -}}
{{/* $defaultVariables := .Values.default -}}
{{- $root := . -*/}}
{{- $configtype := (list "static-cfg" "env-cfg" "mgmt-cfg" "dashboard-cfg" "eventdef-cfg" "alerts-cfg" "metrics-cfg") -}}
